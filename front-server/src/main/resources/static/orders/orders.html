<h3>Мои заказы</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>

        <td>Цена</td>
        <td>Адрес доставки</td>
        <td>Дата создания</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="o in MyOrders">
        <td>#{{o.id}}</td>
        <td>{{calculateSumOfOneOrder(o)}}</td>
        <td>{{o.address}}</td>
        <td>{{o.createdAt}}</td>
    </tr>
    </tbody>
</table>
